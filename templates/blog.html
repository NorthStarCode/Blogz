{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Build a Blog</h1>
    </br>

         <ul style="list-style: none;">
             {% for blog in blogs %}
             <li><h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
             </br>
             {{blog.body}}
             </br>
             <hr>
             </li>
             {% endfor %}
         </ul>

{% endblock %}
