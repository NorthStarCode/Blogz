{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Build a Blog</h1>
    </br>

         <ul>
             {% for blog in blogs %}
             <li><h1 id="blog_title"><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
             </br>
             <p>{{blog.body}}</p>
             </br>
             <hr>
             </li>
             {% endfor %}
         </ul>

{% endblock %}
