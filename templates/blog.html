{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Blogz</h1>
    </br>

         <ul>
             {% for blog in blogs %}
             <li><h1 id="blog_title"><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
             </br>
             <p>{{blog.body}}</p>
             </br>
             <p class="dateblog">Posted on: {{ blog.dateblog}}</p>
            <p class="user">Posted by: <a href="/blog?userid={{blog.owner_id}}">{{ blog.owner.username }}</a></p>

             <hr>
             </li>
             {% endfor %}
         </ul>

{% endblock %}
