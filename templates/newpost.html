{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Blog Title:
          </br>
            <input type="text" name='title' value="{{blog_title}}"/>
        </label>
        </br>
          <span class="error">{{title_error}}</span>
        </br>
    <form method='post'>
        <label>
            Your New Blog:
          </br>
            <textarea name='body' cols="50" rows="8"  placeholder="Type your blog post here..."></textarea>
        </label>
        </br>
          <span class="error">{{body_error}}</span>
        </br>
          <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
